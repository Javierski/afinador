<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta charset="iso-8859-1">
		<title>Afinador de Guitarra | Guitar PRO</title>
		<link rel="stylesheet" type="text/css" href="styles.css?=v">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	</head>
	<body>
		<div id="wt-main">
			<h1 align="center">Afinador de Guitarra | Guitar PRO</h1>
			<div id="wt-social"></div>
			<div id="wt-options">
	    		<div class="wt-typebutton" id="wt-type0">
	    			<span>C, D, E...</span>
	    		</div>
	    		<div style="position: absolute;right: 54px;margin: 10px auto;font-weight: bold;">
	    			<span>Escala Musical</span>
	    		</div>
	    		<div class="wt-typebutton" id="wt-type1">
	    			<span>Do, Re, Mi...</span>
	    		</div>
	    		<div>
	    			<table border="1" style="top: 156px; position: absolute;">
	    				<tr>
	    					<th colspan="2">Tabla de Frecuencias</th>
	    				</tr>
	    				<tr>
	    					<th>1ra (E): </th>
	    					<td>329,63 Hz</td>
	    				</tr>
	    				<tr>
	    					<th>2ra (B): </th>
	    					<td>246,94 Hz</td>
	    				</tr>
	    				<tr>
	    					<th>3ra (G): </th>
	    					<td>196,00 Hz</td>
	    				</tr>
	    				<tr>
	    					<th>4ra (D): </th>
	    					<td>146,63 Hz</td>
	    				</tr>
	    				<tr>
	    					<th>5ra (A): </th>
	    					<td>110,00 Hz</td>
	    				</tr>
	    				<tr>
	    					<th>6ra (E): </th>
	    					<td>82,41 Hz</td>
	    				</tr>
	    			</table>
	    		</div>
	  		</div>
	  		<div id="wt-note">
	  			<div id="wt-rightarrow" style=""></div>
	  			<span style="opacity: 1;">Re</span>
	  			<span style="font-size: 74px; vertical-align: top; opacity: 0.1;">#</span>
	  			<span style="font-size: 50px; margin-left: -84px; opacity: 1;">5</span>
	  			<div id="wt-leftarrow" style="border-top: 60px solid rgba(220, 0, 0, 0.9);"></div>
	  		</div>
	  		<div id="wt-hz">
	  			<span style="font-weight: bold;">595</span>
	  			<span> Hz</span>
	  		</div>
			<div id="wt-cents">
				<span style="font-weight: bold;">22.5</span>
				<span> cents</span>
			</div>
			<div id="wt-downarrow"></div>
			<div id="wt-notebar">
				<div id="gradient-left"></div>
				<div id="gradient-right"></div>
				<canvas id="wt-bar" height="64" width="100%"></canvas>
			</div>
			<div id="wt-uparrow"></div>
			<!-- <div id="wt-footer">Powered by <a href="http://www.wtuner.com" target="_blank">wtuner.com</a>. All rights reserved.</div> -->
	  		<div id="wt-inhibit">
			</div>
			<div class="jumbotron" style="width: 100%;">
				<h2 align="center">Grafico de Espectro | Notacion Musical</h2>
        		<canvas id="canvas2" width="100%" height="200"></canvas>
    		</div>
  		</div>
		<script type="text/javascript" src="main.min.js"></script>
		<script type="text/javascript" src="yin.min.js"></script>
	</body>
</html>
